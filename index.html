<body class="h-full bg-gray-900 text-white font-inherit antialiased">
  <!-- App Layout -->
  <div id="app" class="flex min-h-screen">
    <!-- Sidebar will be injected here -->
    <aside id="sidebar-root" class="w-64 shrink-0 hidden md:block bg-gray-900 text-white"></aside>

    <!-- Main Content Area -->
    <main
      id="page-view"
      class="flex-1 p-6 overflow-y-auto bg-white text-black dark:bg-gray-950 dark:text-white transition-colors duration-300 font-inherit"
    ></main>
  </div>

  <div
    id="route-spinner"
    class="hidden fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center"
  >
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-white h-12 w-12"></div>
  </div>

  <style>
    .loader {
      border-top-color: #38bdf8; /* Tailwind sky-400 */
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- ðŸ”½ Move footer here -->
  <footer class="text-xs text-gray-400 text-center py-4 w-full">
    &copy; <span id="year"></span> BoxCall Inc. All rights reserved. |
    <a href="#/terms" class="underline">Terms of Use</a> |
    <a href="#/privacy" class="underline">Privacy Policy</a>
  </footer>

  <script type="module" src="/src/main.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
