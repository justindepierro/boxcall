<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoxCall</title>
  </head>
  <body
    style="background-color: var(--color-bg); color: var(--color-text)"
    class="font-body antialiased"
  >
    <div id="app" class="flex min-h-screen w-full">
      <!-- Sidebar will be injected here -->
      <aside
        id="sidebar-root"
        style="background-color: var(--color-sidebar); color: var(--color-text)"
      ></aside>

      <!-- Main Content Area -->
      <main
        id="page-view"
        class="flex-1 p-6 overflow-y-auto"
        style="background-color: var(--color-bg); color: var(--color-text)"
      ></main>
    </div>

    <!-- Spinner -->
    <div
      id="route-spinner"
      class="hidden fixed inset-0 z-50 flex items-center justify-center"
      style="background-color: var(--color-overlay)"
    >
      <div class="loader ease-linear rounded-full border-4 border-t-4 h-12 w-12"></div>
    </div>

    <!-- Footer -->
    <footer style="color: var(--color-border)" class="text-xs text-center py-4 w-full">
      &copy; <span id="year"></span> BoxCall Inc. All rights reserved. |
      <a href="#/terms" class="underline">Terms of Use</a> |
      <a href="#/privacy" class="underline">Privacy Policy</a>
    </footer>

    <!-- Spinner Style -->
    <style>
      .loader {
        border-top-color: var(--color-accent);
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- JavaScript -->
    <script type="module" src="/src/main.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
